<aside class="aside">
  <article class="profile">
    <figure class="profile__photo">
      <img [src]="user.photo" [alt]="user.name" width="60">
    </figure>
    <h1>{{ user.name }}</h1>
    <h2>{{ user.job }}</h2>
  </article>
  <article class="connections">
    <h1>Connections <span>{{ user.connections }}</span></h1>
    <p>Grow your network</p>
  </article>
  <article class="premium">
    <h1>Acess exclusive tools & insights</h1>
    <p>Pay Upgrade to Premium</p>
  </article>
</aside>
