<section class="jobs">
  <h1 class="title">Jobs recommended for you</h1>
  <article class="job" *ngFor="let job of jobs">
    <a [href]="job.link" target="_blank">
      <figure class="job__photo">
        <img *ngIf="job.photo" [src]="job.photo" [alt]="job.name" width="50">
        <h1>{{ job.title }}</h1>
        <h2>{{ job.company }} â€¢ {{ job.city }}</h2>
      </figure>
    </a>
  </article>
</section>
