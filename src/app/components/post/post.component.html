<section class="post">
  <div class="post__row">
    <textarea #post class="post__input" placeholder="No que estÃ¡ pensando?" (keyup)="update(post.value)" [ngClass]="{'erro': erroSize }" maxlength="71"></textarea>
    <p class="counter" [ngClass]="{'erro': erroSize }" *ngIf="post.value.length > 0">{{ post.value.length }}</p>
  </div>
  <ul class="post__options">
    <li>
      <button class="btn" type="button" name="article">
        <svg class="icon" width="24" height="24" viewBox="0 0 17 17" preserveAspectRatio="xMinYMin meet">
          <path d="M11 8.75l2-2V13a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h6.25l-2 2H4v7h7V8.75zm-5-.16L5 11l2.41-1 5.49-5.48-1.42-1.42zm8.85-6.73l-.71-.71a.5.5 0 0 0-.71 0l-1.18 1.19 1.41 1.41 1.19-1.19a.5.5 0 0 0 0-.71z"/>
        </svg>
        <span>Write an article</span>
      </button>
    </li>
    <li>
      <button class="btn" type="button" name="imagens">
        <svg class="icon" width="24" height="24" preserveAspectRatio="xMinYMin meet">
          <path d="M21 6h-3l-1.5-3h-9L6 6H3a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h18a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1zM7.36 8l1.5-3h6.28l1.5 3H20v2h-3.42a5 5 0 0 0-9.16 0H4V8h3.36zm7.76 4A3.13 3.13 0 1 1 12 8.88 3.13 3.13 0 0 1 15.13 12zM4 18v-7h3.1a5 5 0 1 0 9.8 0H20v7H4z"/>
        </svg>
        <span>Images</span>
      </button>
    </li>
    <li *ngIf="btnSubmit" class="submit">
      <button class="btn active" type="button" name="button" (click)="newPost(post.value)">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 490.282 490.282" width="24" height="24">
          <path d="M.043 245.197c.6 10.1 7.3 18.6 17 21.5l179.6 54.3 6.6 123.8c.3 4.9 3.6 9.2 8.3 10.8 1.3.5 2.7.7 4 .7 3.5 0 6.8-1.4 9.2-4.1l63.5-70.3 90 62.3c4 2.8 8.7 4.3 13.6 4.3 11.3 0 21.1-8 23.5-19.2l74.7-380.7c.9-4.4-.8-9-4.2-11.8-3.5-2.9-8.2-3.6-12.4-1.9l-459 186.8c-9.3 4.2-15 13.4-14.4 23.5zm226 168.9l-4.1-78.1 46 31.8-41.9 46.3zm165.4 9.5l-163.8-113.4 229.7-222.2-65.9 335.6zm40.7-345.4l-227.1 219.7-179.4-54.2 406.5-165.5z"/>
        </svg>
        <span>Enviar</span>
      </button>
    </li>
  </ul>
</section>
