<app-aside></app-aside>
<section class="feed">
  <app-jobs></app-jobs>
  <article class="post" *ngFor="let post of feed">
    <figure class="post__photo">
      <img [src]="post.photo" [alt]="post.name" width="50">
      <h1>{{ post.name }}</h1>
    </figure>
    <p>{{ post.content }}</p>
    <p>{{ post.likes }} Likes</p>
  </article>
  <article class="advertising">
    <h1>advertising</h1>
  </article>
</section>
