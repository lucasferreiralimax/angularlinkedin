<section class="page">
  <app-profile-user [user]="user" type="big"></app-profile-user>
  <section class="about">
    <h2>Sobre</h2>
    <pre [ngClass]="{ show: showAbout }">
      {{ user.about }}
    </pre>
    <button type="button" (click)="moreAbout()">{{ showAbout ? 'visualizar menos' : 'visualizar mais' }}</button>
  </section>
</section>
